<!-- Netlify form detection file -->
<form name="transformation-quote" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="email" name="email" />
  <input type="tel" name="phone" />
  <input type="text" name="company" />
  <select name="projectType">
    <option value="website">Website</option>
    <option value="ecommerce">E-commerce</option>
    <option value="webapp">Web Application</option>
    <option value="portfolio">Portfolio</option>
    <option value="blog">Blog</option>
    <option value="landing">Landing Page</option>
    <option value="redesign">Website Redesign</option>
    <option value="custom">Custom Solution</option>
  </select>
  <select name="budget">
    <option value="under-5k">Under $5,000</option>
    <option value="5k-10k">$5,000 - $10,000</option>
    <option value="10k-25k">$10,000 - $25,000</option>
    <option value="25k-50k">$25,000 - $50,000</option>
    <option value="50k-plus">$50,000+</option>
  </select>
  <select name="timeline">
    <option value="asap">ASAP</option>
    <option value="1-2-weeks">1-2 weeks</option>
    <option value="1-month">1 month</option>
    <option value="2-3-months">2-3 months</option>
    <option value="3-plus-months">3+ months</option>
  </select>
  <textarea name="description"></textarea>
  <input type="text" name="industry" />
  <input type="text" name="currentWebsite" />
  <textarea name="goals"></textarea>
  <input type="hidden" name="form-name" value="transformation-quote" />
</form>
