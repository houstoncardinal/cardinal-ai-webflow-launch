<!-- Netlify form detection file -->
<form name="transformation-form" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="email" name="email" />
  <input type="tel" name="phone" />
  <input type="text" name="company" />
  <select name="projectType">
    <option value="website">Business Website</option>
    <option value="ecommerce">E-commerce Store</option>
    <option value="webapp">Web Application</option>
    <option value="portfolio">Portfolio Site</option>
    <option value="blog">Blog/Content Site</option>
    <option value="landing">Landing Page</option>
    <option value="redesign">Website Redesign</option>
    <option value="custom">Custom Solution</option>
  </select>
  <select name="budget">
    <option value="under-10k">$5,000 - $10,000</option>
    <option value="10k-25k">$10,000 - $25,000</option>
    <option value="25k-50k">$25,000 - $50,000</option>
    <option value="50k-100k">$50,000 - $100,000</option>
    <option value="over-100k">$100,000+</option>
  </select>
  <select name="timeline">
    <option value="urgent">1-2 Months</option>
    <option value="standard">2-4 Months</option>
    <option value="relaxed">4-6 Months</option>
    <option value="flexible">6+ Months</option>
  </select>
  <input type="text" name="industry" />
  <input type="url" name="currentWebsite" />
  <input type="text" name="features" />
  <textarea name="description"></textarea>
  <textarea name="goals"></textarea>
  <input type="hidden" name="form-name" value="transformation-form" />
</form>
