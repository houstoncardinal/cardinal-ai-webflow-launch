<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Forms</title>
</head>
<body>
    <!-- Project Evaluation Form -->
    <form name="project-evaluation" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="project-evaluation" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <select name="service">
            <option value="web-development">Web Development</option>
            <option value="mobile-applications">Mobile Applications</option>
            <option value="seo-insights">SEO & Digital Marketing</option>
            <option value="brand-identity">Brand Identity & Design</option>
            <option value="cloud-solutions">Cloud Solutions</option>
            <option value="digital-campaigns">Digital Campaigns</option>
            <option value="experience-optimization">Experience Optimization</option>
        </select>
    </form>

    <!-- Hero Project Evaluation Form -->
    <form name="hero-project-evaluation" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="hero-project-evaluation" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <select name="service">
            <option value="web-development">Web Development</option>
            <option value="mobile-applications">Mobile Applications</option>
            <option value="seo-insights">SEO & Digital Marketing</option>
            <option value="brand-identity">Brand Identity & Design</option>
            <option value="cloud-solutions">Cloud Solutions</option>
            <option value="digital-campaigns">Digital Campaigns</option>
            <option value="experience-optimization">Experience Optimization</option>
        </select>
    </form>

    <!-- Transformation Quote Form -->
    <form name="transformation-quote" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="transformation-quote" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="company" />
        <input type="hidden" name="projectType" />
        <input type="hidden" name="budget" />
        <input type="hidden" name="timeline" />
        <input type="hidden" name="industry" />
        <input type="text" name="currentWebsite" />
        <input type="hidden" name="features" />
        <textarea name="description"></textarea>
        <textarea name="goals"></textarea>
    </form>

    <!-- Contact Form -->
    <form name="contact-form" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact-form" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="company" />
        <input type="hidden" name="services" />
        <textarea name="message"></textarea>
    </form>

    <!-- Newsletter Signup Form -->
    <form name="newsletter-signup" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="newsletter-signup" />
        <input type="hidden" name="bot-field" />
        <input type="email" name="email" />
    </form>

    <!-- Offer Contact Form -->
    <form name="offer-contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="offer-contact" />
        <input type="hidden" name="offer" />
        <input type="hidden" name="language" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="firstName" />
        <input type="text" name="lastName" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="company" />
        <select name="projectType">
            <option value="new-website">New Website</option>
            <option value="redesign">Website Redesign</option>
            <option value="ecommerce">E-commerce Store</option>
            <option value="web-app">Web Application</option>
            <option value="mobile-app">Mobile App</option>
            <option value="other">Other</option>
        </select>
        <select name="timeline">
            <option value="asap">ASAP</option>
            <option value="1-month">Within 1 Month</option>
            <option value="2-3months">2-3 Months</option>
            <option value="flexible">Flexible</option>
        </select>
        <select name="budget">
            <option value="1000-3000">$1,000 - $3,000</option>
            <option value="3000-5000">$3,000 - $5,000</option>
            <option value="5000-10000">$5,000 - $10,000</option>
            <option value="10000+">$10,000+</option>
        </select>
        <textarea name="projectDescription"></textarea>
    </form>
</body>
</html>
